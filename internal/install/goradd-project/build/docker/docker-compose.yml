# Use this docker compose file if your database is already running on your host machine.
# To use it, simply run `docker-compose up`
version: '3.8'
services:
    app:
        container_name: grapp
        image: grapp
        ports:
            # Map the image to port 8000. Change to whatever port you want.
            - "8000:80"
        restart: always

        # Use a database config file
        command: -dbConfigFile db.cfg
        volumes:
            - ./db.cfg:/app/db.cfg